<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image: url(bg.jpg);
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center-align the form */
      position: relative; /* Position relative for absolute logo positioning */
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 70px; /* Adjust width as needed */
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px; /* Increase margin for better spacing */
      border-radius: 5px; /* Increase border radius for a softer look */
      border: 1px solid #ccc;
      transition: border-color 0.3s ease; /* Smooth transition for input focus */
      font-size: 16px; /* Adjust font size for better readability */
    }
    input[type="submit"] {
      background-color: #7d1fac;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold; /* Make the button text bold */
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff; /* Change border color on input focus */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bg.png" alt="Logo" class="logo"> <!-- Add your logo here -->
    <h2>Signup</h2>
    <form action="signup.php" method="POST"> <!-- Change the action to login.html -->
      <input type="text" name="username" placeholder="Username" required>
      <br>
      <input type="text" name="phonenumber" placeholder="Phone Number" required>
      <br>
      <input type="password" name="password" placeholder="Password" required>
      <br>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <br>
      <input type="submit" value="Signup">
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
